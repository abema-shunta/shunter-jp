		<script>
	    
			var datastr = window.localStorage.getItem("data");
			var data = {};
			if(datastr){
				try{
					data = JSON.parse(datastr);
				}catch(e){
					data = {};
				}
				for(var key in data){
					$("#"+key).find("input").attr("checked", data[key]);
				}
			} else {
				data = {};
			}

			$(".btn").click(function(){
			 	$(this).parent().find("audio").get(0).play();
			});
			$("input.check").change(function(){
				data[String($(this).parent().attr("id"))] = $(this).attr("checked");
				window.localStorage.setItem("data", JSON.stringify(data));
			});
			$(".ja").hide()
			$(".en span").click(function(){
				$(this).parent().parent().find(".ja").toggle();
			});
